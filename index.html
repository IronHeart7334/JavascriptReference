<!DOCTYPE html>

<html>
    <head>
        <title>Javascript Reference</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function populateProjectList(){
                fetch("projects/projects.txt").then((response)=>{
                    return response.text();
                }).then((text)=>{
                    let projects = text.trim().split("\n");
                    let body = document.getElementById("body");
                    let child;
                    for(let project of projects){
                        console.log(project);
                        child = document.createElement("a");
                        child.href = `./projects/${project}/index.html`;
                        child.innerHTML = project;
                        body.appendChild(child);
                    }
                });
            }
        </script>
    </head>
    <body onload="populateProjectList()" id="body">
        <a href="./html/sprite_canvas.html">Sprite Function</a>
    </body>
</html>
